<section id="veterinarians" class="sections sections-narrow">
	<div class="container">
	  <div class="row">
	    <div class="col-md-8 col-md-offset-2">
	      <div class="text-center">
	        <h3>Standings</h3>
	        <p class="section-desc">Live Standing Now</p>
	      </div>
	    </div>
	  </div>
	  <div class="row" ng-repeat="team in standings">
	  	<div class="col-md-1">1</div>
	  	<div class="col-md-1">-</div>
	  	<div class="col-md-4">{{team.team.name}}}</div>
	  	<div class="col-md-2">Points: 50</div>
	  	<div class="col-md-2">Played: 22</div>
	  	<div class="col-md-1">W: 15</div>
	  	<div class="col-md-1">L: 7</div> 
	  </div>
	</div>
</section>
